{% extends "layout.html" %}

{% block content %}
    <div class="container delete-book">
        <h4 style="margin-left: 45px">Do you wish to DELETE this book?</h4>
        <hr>
        <p id="book-delete-warning" style="margin-left: 45px">
            Book ID: {{ book.id }} <br>
            Title: {{ book.title }} <br>
            Author: {{ book.author }}
        </p>
        <br>
        <form action="{{ url_for('main.delete_book', book_id=book.id) }}" method="POST" style="margin-left: 45px">
            <button type="submit" class="btn btn-warning btn-sm">Delete</button>
        </form>
    </div>
{% endblock %}
